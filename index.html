<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script>
      $(function () {
        var need = 125811;
        var supply = 104563;
        var status = 0;
        var Index = 0;
        var $item = $(".column .no-hd li");
        console.log($item.eq(0));
        window.setInterval(()=>{
          if(status === 0){
            //增加
            if(Index <= 100){
              need +=  Math.floor(Math.random()*Index);
              supply += Math.floor(Math.random()*Index);
              $item.eq(0).text(need);
              $item.eq(1).text(supply);
              Index++;
            }else{
              status = 1;
            }
          }else{
            //减少
            if(Index >= 0){
              need -= Math.floor(Math.random()*Index);
              supply -= Math.floor(Math.random()*Index);
              $item.eq(0).text(need);
              $item.eq(1).text(supply);
              Index--;
            }else{
              status = 0;
            }
          } 
        },300)
      });
    </script>
  </head>

  <body>
    <header>
      <h1>可视化展板-ECharts</h1>
      <div class="showTime">当前时间：2020年3月17-0时54分14秒</div>
      <script>

        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>
